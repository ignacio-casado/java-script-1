<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

  <header>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#0099ff" fill-opacity="1" d="M0,256L80,213.3C160,171,320,85,480,90.7C640,96,800,192,960,234.7C1120,277,1280,267,1360,261.3L1440,256L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"></path></svg>
    <div id="titulo-principal">
      <h1>Bienvenidos</h1>
    </div>
    <form action="" id="formulario">
    <div class="container">
        <div class="row">
          <div class="col">
            <input type="text" id="nombre" placeholder="Ingrese un nombre" required>
          </div>
          <div class="col">
            <input type="text" id="apellido" placeholder="Ingrese un Apellido" required>
          </div>
          <div class="col" id="sexo">
            <p class="animate__animated animate__zoomIn">SEXO</p>
            <input type="radio" name="sexo" value="1" class="animate__animated animate__zoomIn" required>M 
            <input type="radio" name="sexo" value="2" class="animate__animated animate__zoomIn" required>F
            <input type="radio" name="sexo" value="3" class="animate__animated animate__zoomIn" required>Otro
          </div>
          <div class="col">
            <input type="submit" value="enviar" id="enviar">
          </div>

      
        </div>
      </div> 
    </form>
  </header>
  <main>
    
    <div id="jugar">
      <button id="btn-play">Jugar</button>
    </div>
   
    <div id="jugadorAnotado">
      <p id="inicio">"Hola soy Ignacio Casado si adivinas mi edad te ganas una hamburguesa tienes 15 intentos"</p>
      <input type="number" id="numberIgnacio" placeholder="Edad">
      <p id="respuesta"></p>
    </div>
    <aside id="nombre-anotado">
      <div id="contenedor-anotado">
        <p id="datos"></p>

      </div>
    </aside>
  </main>



  <script src="./main.js"></script>  
</body>
</html>
